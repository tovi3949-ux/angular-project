<div class="auth-page">
  <div class="auth-card" [class.login-frame]="mode() === 'login'" [class.register-frame]="mode() === 'register'">
    
    @if (mode() === 'login') {
      <app-login></app-login>
    } @else {
      <app-register></app-register>
    }

    <div class="toggle-container">
      <span class="text-muted">{{ modeContent() }}</span>
      <button class="btn-ghost" (click)="toogleSignal()">{{ modeToogle() }}</button>
    </div>
    
  </div>
</div>
