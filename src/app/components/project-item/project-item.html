<mat-card class="project-minimal-card">
  <div class="accent-bar"></div>
  
  <mat-card-header>
    <mat-card-title class="project-name">{{ project()?.name }}</mat-card-title>
    <mat-card-subtitle class="project-meta">Project #{{ project()?.id }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="description-text">
      {{ project()?.description || 'No description available for this project.' }}
    </p>
  </mat-card-content>
</mat-card>
